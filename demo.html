<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <!--<link href="//netdna.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">-->

    <link href="editPicture.css" rel="stylesheet" type="text/css">
    <script src="//apps.bdimg.com/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="editPicture.js"></script>

</head>
<body>


    <br/><br/>

    <input class="selectFileBtn" type="file">
    <input class="upLoadFileBtn" type="button" value="上传">
    <br/><br/>


    涂鸦操作：
    <input class="setColorInput" type="color">
    <input class="drawCircleBtn" type="button" value="绘制圆形">
    <input class="drawDiyBtn" type="button" value="DIY涂鸦">
    <input class="drawTextBtn" type="button" value="添加文字">
    <br/><br/>

    图片操作：
    <input class="rotateLeftBtn" type="button" value="左转">
    <input class="rotateRightBtn" type="button" value="右转">
    <input class="clipPictureBtn" type="button" value="裁剪">
    <input class="clearAllBtn" type="button" value="擦除所有">
    <!--<input class="restoreBtn" type="button" value="撤销">-->
    <br/><br/>

    <!-- canvas 存放的容器（可自由设定id） -->
    <div id="canvasBox"></div>
    <!--<img src="img/testPicture.jpg" class="testPicture" style="display: none">-->

    <script>
        $(window).load( function(){
            editPicture.init( $('#canvasBox') );

            // 用load，确保图片加载完成
//            editPicture.initCanvasAndDrawPicture( $('.testPicture')[0] );  // 初始化 canvas，绘制图片
        })
    </script>

</body>
</html>
